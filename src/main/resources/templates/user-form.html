<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <h2>[[${pageTitle}]]</h2>
    <a href="/users">User List</a>
</div>

<form th:action="@{/users/new}" th:object="${user}" method="post"
      style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" required minlength="2">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input th:field="*{firstName}" type="text" class="form-control" required minlength="2" maxlength="20">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input th:field="*{lastName}" type="text" class="form-control"  >
    </div>
    <div class="mb-3 form-check">
        <input th:field="*{enabled}" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
</form>

<script type="text/javascript">
    function cancelForm(){
        window.location = 'http://localhost:8080/users';
    }
</script>
</body>
</html>

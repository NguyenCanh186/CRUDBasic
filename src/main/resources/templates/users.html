<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div align="center"><h2>Manager Users</h2></div>
  <a class="h3" th:href="@{/users/new}">Add new User</a>
  <th:block th:if="${message}" >
    <p style="color: green;" th:text="${message}"></p>
  </th:block>
  <div>
    <table class="table table-striped">
      <thead class="thead-black">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last name</th>
        <th>Enable</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="users : ${user}">
        <tr>
          <td th:text="${users.id}"></td>
          <td th:text="${users.email}"></td>
          <td th:text="${users.firstName}"></td>
          <td th:text="${users.lastName}"></td>
          <td th:text="${users.enabled}"></td>
          <td><a th:href="@{/users/edit/__${users.id}__}">Edit</a></td>
          <td><a th:href="@{/users/delete/__${users.id}__}">Delete</a></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
